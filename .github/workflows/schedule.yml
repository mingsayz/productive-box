name: Update gist
on:
  repository_dispatch:
    types: [build-event]
  schedule:
    - cron: "0 0 * * *"
jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - name: Update gist
        uses: maxam2017/productive-box@master
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: d2da8a5e0e46eaf8c016375c6eab8a11
          TIMEZONE: Asia/Ho_Chi_Minh
          K_FORMAT: true
          ALL_COMMITS: true
